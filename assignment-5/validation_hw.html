 if (firstname.length == 0){

 }
 else if (lastname.length == 0){

   }
   
else if (isValidPassword(password) == false){

}
  else {
    message.innerHTML("thank you")

  // write appropriate message to the web page, depending on whether entries are valid

  message.innerHTML = "Proceed citizen!";
}
  return false; // prevent page reload
}
function isValidPassword(password) {

   var minlength = 8;

   // return ‘True’ or ‘False’

   return (password.length >= minlength && password != password.toLowerCase() && password != password.toUpperCase());
  
  

}
